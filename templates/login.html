{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type='text/css' href="{% static 'login/styles/logincss.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'login/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles/responsive.css' %}">
</head>
<body>
    <div class="lmessage">
        {% for messages in messages %}
            <h5 style="color:rgb(255, 0, 34); text-align: center; padding: 25px ;">{{ messages }}</h5>
        {% endfor %}
    </div>
    
    <div class="login-page">
      <div class="form">
        <form action="login" method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <button>login</button>
          <!-- <p class="message">Unable to login?</p><b>Contact your Administrator</b> -->
        </form>
      </div>
    </div>

<script src="{% static 'login/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'login/styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'login/styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'login/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'login/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'login/plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'login/plugins/easing/easing.js' %}"></script>
<script src="{% static 'login/plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'login/js/custom.js' %}"></script>       
</body>
</html>
{% endblock %}
